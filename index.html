<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tasks Management</title>
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <section class="container">
      <form id="manager-form">
        <h1>Task Management</h1>
        <div class="msg"></div>
        <div class="bitches">
        <div>
          <input type="text" id="task">
        </div>
        <input class="btn" type="submit" value="Add">
              </div>
      </form>
      <ul id="task-list">
        <li class="current"> <div class="bitches"><button class="btn-small"></button> <p>add checkmarks</p>
                </div> <button id="delete">X</button> </li>
        <li class="done"> <div class="bitches"><button class="btn-small">&check;</button> <p class='struck'>strikethrough if its done</p>
                </div> <button id="delete">X</button> </li>
        <li class="current"> <div class="bitches"><button class="btn-small"></button> <p>small x to remove task</p>
                </div><button id="delete">X</button> </li>
        <li class="current"> <div class="bitches"><button class="btn-small"></button> <p>a remove all button</p>
                </div><button id="delete">X</button> </li>
      </ul>
    </section>
    <script src="main.js"></script>
  </body>
</html>
